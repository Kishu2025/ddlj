name: neon_file_manager
description: A futuristic cross-platform file manager with neon aesthetics
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & State Management
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  flutter_riverpod: ^2.4.0
  go_router: ^12.1.3
  
  # File Operations
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  file_picker: ^6.1.1
  
  # Media & Preview
  cached_network_image: ^3.3.0
  video_player: ^2.8.1
  photo_view: ^0.14.0
  
  # Storage & Sync
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  crypto: ^3.0.3
  
  # Platform Specific
  flutter_platform_widgets: ^2.0.0
  window_manager: ^0.3.7
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
  
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
